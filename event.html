<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function displayData(){
            
            console.log("calling displayData")
            let massage=document.getElementById("massage")
            console.log(massage)
            //display inside massage to this steps
            massage.innerHTML ="calling displayData"
            massage.style.color = "green"
        }
        function details(){
            console.log("calling details")
            let name = document.getElementById("name")
            console.log(name)
            console.log(name.value)
            let detail = document.getElementById("details")
            detail.innerHTML = name.value
            detail.style.color ="blue"
        }

        function addition(){
            console.log("calling addition")
            let num1 = document.getElementById("num1")
            console.log(num1)
            let number2 =document.getElementById("number2")
            console.log(number2)
            console.log(num1.value)
            console.log(number2.value)
            let result =parseInt (num1.value) + parseInt (number2.value)
            console.log(result)

            let additionMassage =document.getElementById("additionMassage")
            additionMassage.innerHTML = result
            additionMassage.style.color = 'green'

        }
    </script>
</head>
<body>
    <h1>Mani</h1>
    <!--this is diplay in button inside step-->
    <div id="massage"></div>
    <!--this is button clic step-->
    <button onclick="displayData()">Click me</button>

    <form>
      
            <lable>Enter Name</lable>
            <input type="text" id="name">
            
            <button onmouseover="details()">Submit</button>
            <div id="details"></div>
        <div>
            <label>Enter number</label>
            <input type="text"  id="num1">&nbsp;&nbsp;
        </div>
        <div>
            <label>Enter Number2</label>
            <input type="text" id="number2">
        </div>
            <button onmouseover="addition()">Submit</button>
            <div id="additionMassage"></div>
    </form>
   
    
</body>
</html>
